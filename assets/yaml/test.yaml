- assignStep:
    assign:
        - project_id: sys.get_env("GOOGLE_CLOUD_PROJECT_ID")
        - location: sys.get_env("GOOGLE_CLOUD_LOCATION")
        - marketing_user: ${marketing_user}
        - data_analyst_user: ${data_analyst_user}  
        - results: {}      
        - map:
            1: $${"CREATE OR REPLACE EXTERNAL TABLE `gcp_lakehouse_ds.gcp_tbl_order_items` WITH CONNECTION `us-central1.gcp_lakehouse_connection` OPTIONS(format ='Parquet', uris = ['gs://gcp-lakehouse-edw-export-" + sys.get_env("GOOGLE_CLOUD_PROJECT_ID") + "/thelook_ecommerce/order_items-*.Parquet'], max_staleness = INTERVAL 30 MINUTE, metadata_cache_mode = 'AUTOMATIC');"}
- loopStep:
    for:
      value: key                      
      in: $${keys(map)}             
      steps:
        - runQuery:
            call: googleapis.bigquery.v2.jobs.query
            args:
                projectId: $${sys.get_env("GOOGLE_CLOUD_PROJECT_ID")}
                body:
                    useLegacySql: false
                    useQueryCache: false
                    location: $${sys.get_env("GOOGLE_CLOUD_LOCATION")}
                    timeoutMs: 600000
                    query: $${map[key]}
            result: queryResult
        - sumStep:
            assign:
                - results[key]: $${queryResult}
- returnStep:
    return: $${results}

           
