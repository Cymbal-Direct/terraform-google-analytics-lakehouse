#remove region?
#remove gs://gcp-lakehouse-edw-export
#how to pass in var from tf
#are these only ones supported in workflows:  https://cloud.google.com/workflows/docs/reference/stdlib/sys/get_env
main:
  params: [input]
  steps:
    - init:
        assign:
          - results : {} # result from each branch iteration 
    - create_bq_tables:
        parallel:
          shared: [results]  
          branches:
            - create_gcp_tbl_order_items:
                steps:
                    - logTable_gcp_tbl_order_items:
                        call: sys.log
                        args:
                            text: ${"Creating gcp_tbl_order_items..."}
                    - runQuery_gcp_tbl_order_items:
                        call: googleapis.bigquery.v2.jobs.query
                        args:
                            projectId: ${sys.get_env("GOOGLE_CLOUD_PROJECT_ID")}
                            body:
                                useLegacySql: false
                                useQueryCache: false
                                location: 'us-central1'
                                timeoutMs: 600000
                                query: ${"CREATE OR REPLACE EXTERNAL TABLE `gcp_lakehouse_ds.gcp_tbl_order_items` 
                                        WITH CONNECTION `us-central1.gcp_lakehouse_connection` 
                                        OPTIONS(object_metadata = 'SIMPLE', 
                                        uris = ['gs://gcp-lakehouse-edw-export/thelook_ecommerce/order_items-*.Parquet'], 
                                        max_staleness = INTERVAL 30 MINUTE, metadata_cache_mode = 'AUTOMATIC');"}
                        result: queryResult
                    - returnResult_create_gcp_tbl_order_items:
                        assign:
                            - results.create_gcp_tbl_order_items: ${queryResult}
